<body>
    <script>
      function minArray(arr) {
    if (arr.length === 0)
        return "Mảng rỗng";
    return Math.min(...arr);
}

let arr1 = [3, 5, 1, 8, -3, 7, 8];
let arr2 = [7, 12, 6, 9, 20, 56, 89];
let arr3 = [];
let arr4 = [0, 0, 0, 0, 0, 0];

console.log("Giá trị nhỏ nhất trong arr1:", minArray(arr1));
console.log("Giá trị nhỏ nhất trong arr2:", minArray(arr2));
console.log("Giá trị nhỏ nhất trong arr3:", minArray(arr3));
console.log("Giá trị nhỏ nhất trong arr4:", minArray(arr4));
    </script>
</body>
